<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JamMoney - 테마별 학습 페이지</title>
  <link rel="icon" href="../assets/images/favicon.png" type="image/png">
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/theme.css" />
</head>

<body>
  <!-- 메인 콘텐츠 영역 -->
  <div class="main-content">
    <!-- 헤더 영역 -->
    <header>
      <button class="back-button" onclick="history.back();">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 19L8 12L15 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
      </button>
      <div class="header-title"></div>
    </header>

    <!-- 구현 영역 -->
    <div class="content">
      <div class="learning-wrapper">
        <div class="tag"></div>
        <h1 class="learning-title"></h1>
        <div class="learning-section"></div>
      </div>
    </div>
  </div>

  <div id="navbar"></div>
  <script src="../js/script.js"></script>
  <script type="module" src="../js/features/theme/theme-detail.js"></script>
</body>

</html>
