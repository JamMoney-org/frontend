<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JamMoney - 캐릭터 인벤토리</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/inventory.css" />
</head>

<body>
    <!-- 메인 콘텐츠 영역 -->
    <div class="main-content">
        <!-- 헤더 영역 -->
        <header>
            <button class="back-button" onclick="history.back();">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 19L8 12L15 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
            JamMoney
        </header>

        <!-- 구현 영역 -->
        <div class="content">
            <!-- 상단 캐릭터 공간 -->
            <div id="character-area"></div>

            <!-- 상단 카테고리 버튼 -->
            <div class="category-buttons">
                <button class="category" data-filter="전체">전체</button>
                <button class="category" data-filter="가구">가구</button>
                <button class="category" data-filter="장식">장식</button>
                <button class="category" data-filter="조형">조형</button>
                <button class="category" data-filter="배경">배경</button>
                <button class="category" data-filter="기타">기타</button>
            </div>

            <!-- 아이템 인벤토리 리스트 (구매한 아이템만 표시) -->
            <div class="item-grid"></div>
        </div>
    </div>

    <div id="navbar"></div>
    <script src="../js/script.js"></script>
    <script type="module" src="../js/features/character/character-area.js"></script>
    <script type="module" src="../js/features/character/inventory.js"></script>
    <script>
        fetch("./character_area.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("character-area").innerHTML = html;

                // 캐릭터 상태 초기화 함수가 있다면 실행
                if (typeof initCharacter === "function") {
                    initCharacter();
                }
            });
    </script>
</body>

</html>
