<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어장</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/vocabulary.css">
</head>
<body>
    <!-- 메인 콘텐츠 영역 -->
    <div class="main-content">
        
        <!-- 헤더 영역 -->
        <header>
            <button class="back-button" onclick="history.back();">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 19L8 12L15 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            단어장
        </header>

        <!-- 구현 영역 -->
       <div class="content">
            <h3 id="category-title">투자</h3>
            
            <div class="word-list" id="word-list">
                <div class="word-item" data-day="1">
                    <div class="word-info">
                        <p class="day-label">DAY1</p>
                    </div>
                </div>

                <div class="word-item" data-day="2">
                    <div class="word-info">
                        <p class="day-label">DAY2</p>
                    </div>
                </div>

                <div class="word-item" data-day="3">
                    <div class="word-info">
                        <p class="day-label">DAY3</p>
                    </div>
                </div>

                <div class="word-item" data-day="4">
                    <div class="word-info">
                        <p class="day-label">DAY4</p>
                    </div>
                </div>

                <div class="word-item" data-day="5">
                    <div class="word-info">
                        <p class="day-label">DAY5</p>
                    </div>
                </div>

            </div>
        </div>
        
    </div>

    <div id="navbar"></div>
    <script src="../js/script.js"></script>
    <script type="module" src="../js/features/vocabulary/vocabulary-list.js"></script>
</body>
</html>
