<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어장</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/vocabulary.css">
</head>
<body>
    <!-- 메인 콘텐츠 영역 -->
    <div class="main-content">
        
        <!-- 헤더 영역 -->
        <header>
            <button class="back-button" onclick="history.back();">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 19L8 12L15 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            단어장
        </header>

        <!-- 구현 영역 -->
       <div class="content">
            <h3 id="category-title">투자</h3>
            
            <div class="word-list" id="word-list">
                <div class="word-item" data-day="1" data-word="이자">
                    <div class="word-info">
                        <p class="day-label">DAY1</p>
                        <p class="daily-topic">대출을 이해하기 위해 필요한 이자를 배워봐요</p>
                    </div>
                </div>

                <div class="word-item" data-day="2" data-word="이율">
                    <div class="word-info">
                        <p class="day-label">DAY2</p>
                        <p class="daily-topic">수익성을 판단하기 위해 필요한 이율을 배워봐요</p>
                    </div>
                </div>

                <div class="word-item" data-day="3" data-word="정기 이자 지급">
                    <div class="word-info">
                        <p class="day-label">DAY3</p>
                        <p class="daily-topic">이자 수익을 관리하기 위해 필요한 정기 이자 지급을 배워봐요</p>
                    </div>
                </div>

                <div class="word-item" data-day="4" data-word="자산 축적">
                    <div class="word-info">
                        <p class="day-label">DAY4</p>
                        <p class="daily-topic">장기적 목표 달성을 위해 필요한 자산 축적을 배워봐요</p>
                    </div>
                </div>

                <div class="word-item" data-day="5" data-word="재정 관리">
                    <div class="word-info">
                        <p class="day-label">DAY5</p>
                        <p class="daily-topic">소득과 지출을 균형 있게 하기 위해 필요한 재정 관리를 배워봐요</p>
                    </div>
                </div>

            </div>
        </div>
        
    </div>

    <div id="navbar"></div>
    <script src="../js/script.js"></script>
</body>
</html>
