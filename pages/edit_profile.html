<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JamMoney - 기본 레이아웃</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/edit_profile.css">
</head>

<body>
    <!-- 메인 콘텐츠 영역 -->
    <div class="main-content">

        <!-- 헤더 영역 -->
        <header>
            <button class="back-button" onclick="history.back();">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 19L8 12L15 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
            JamMoney
        </header>

        <!-- 구현 영역 -->
        <div class="content">
            <h3 class="logo">JamMoney</h3>

            <form class="edit-form">
                <div class="input">
                    <img src="../assets/icon/email.svg" class="input-icon" alt="이메일 아이콘" />
                    <label class="input-label">이메일</label>
                    <input type="email" class="form-element" placeholder="생년월일" value="${user.email}" disabled />
                </div>

                <div class="input">
                    <img src="../assets/icon/user.svg" class="input-icon" alt="닉네임 아이콘" />
                    <label class="input-label">닉네임</label>
                    <input type="text" class="form-element" value="${user.nickname}" />
                </div>

                <div class="input">
                    <img src="../assets/icon/user.svg" class="input-icon" alt="아이디 아이콘" />
                    <label class="input-label">아이디</label>
                    <input type="text" class="form-element" value="${user.id}" disabled />
                </div>

                <div class="input">
                    <img src="../assets/icon/password.svg" class="input-icon" alt="비밀번호 아이콘" />
                    <label class="input-label">비밀번호</label>
                    <input type="password" class="form-element" value="${user.password}" disabled />
                </div>

                <div class="input">
                    <img src="../assets/icon/birthday.svg" class="input-icon" alt="생년월일 아이콘" />
                    <label class="input-label">생년월일</label>
                    <input type="text" class="form-element" value="${user.birthday}" disabled />
                </div>

                <div class="input">
                    <img src="../assets/icon/like.svg" class="input-icon" alt="관심 테마 아이콘" />
                    <label class="input-label">관심 테마</label>
                    <select class="form-element markdown" required>
                        <option value="${user.loan}" selected>대출</option>
                        <option value="${user.spending}">소비</option>
                        <option value="${user.saving}">저축</option>
                        <option value="${user.investment}">투자</option>
                        <option value="${user.insurance}">보험</option>
                        <option value="${user.tax}">세금</option>
                        <option value="${user.finance-system}">금융기관 & 제도</option>
                    </select>
                </div>

                <button type="submit" class="form-element submit-button">저장하기</button>
            </form>
        </div>

    </div>

    <div id="navbar"></div>
    <script src="../js/script.js"></script>
</body>

</html>
