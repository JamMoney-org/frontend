<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JamMoney - 시나리오 설명</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/scenario.css" />
  </head>
  <body>
    <!-- 메인 콘텐츠 영역 -->
    <div class="main-content">
      <!-- 헤더 영역 -->
      <header>
        <button class="back-button" onclick="history.back();">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M15 19L8 12L15 5"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        시나리오 학습
      </header>

      <!-- 구현 영역 -->
      <div class="content simul-wrapper">
        <h3 class="simul-title">자취방 계약 시뮬레이션</h3>

        <div class="simul-card">
          <h3>상황</h3>
          <p>
            당신은 자취를 시작하려는 대학생입니다.<br />
            공인중개사(AI)와 대화하며 예산과 조건에 맞는 방을 고르고 계약 여부를
            결정합니다.
          </p>
          <button class="start-btn">시작하기</button>
        </div>
      </div>
    </div>

    <div id="navbar"></div>
    <script src="../js/script.js"></script>
  </body>
</html>
