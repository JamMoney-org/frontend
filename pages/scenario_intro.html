<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JamMoney - 시나리오 설명</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/scenario.css" />
</head>

<body>
  <!-- 메인 콘텐츠 영역 -->
  <div class="main-content">
    <!-- 헤더 영역 -->
    <header>
      <button class="back-button" onclick="history.back();">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 19L8 12L15 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
      </button>
      시나리오 학습
    </header>

    <!-- 구현 영역 -->
    <div class="content simul-wrapper simul">
      <h3 class="simul-title"></h3>

      <div class="simul-card">
        <h3>상황</h3>
        <p></p>
        <button class="start-btn">시작하기</button>
      </div>
      <!-- 배경을 어둡게 처리하는 레이어 -->
      <div id="ai-loading-overlay" class="hidden"></div>

      <!-- 로딩 안내 팁 -->
      <div id="ai-loading-tip" class="hidden">
        🦖 공룡 AI가 시나리오를 생성하고 있어요!<br>
      </div>
    </div>
  </div>

  <div id="navbar"></div>
  <script src="../js/script.js"></script>
  <script type="module" src="../js/features/scenario/intro.js"></script>
</body>

</html>
