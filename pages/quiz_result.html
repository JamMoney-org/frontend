<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JamMoney - 금융기초퀴즈 결과</title>
    <link rel="icon" href="../assets/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/quiz.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
    <!-- 메인 콘텐츠 영역 -->
    <div class="main-content">

        <!-- 헤더 영역 -->
        <header>
            <button class="back-button" onclick="history.back();">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 19L8 12L15 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
            퀴즈 결과
        </header>

        <!-- 퀴즈 콘텐츠 영역 -->
        <div class="content">

            <!-- 퀴즈 카드 -->
            <!-- 퀴즈 카드 -->
            <div class="quiz-card">
                <div class="result-container">
                    <!-- 차트와 공룡을 나란히 배치 -->
                    <div class="result-body">
                        <!-- 공룡 + 말풍선 -->
                        <div class="dino-speech">
                            <div class="speech-bubble">더 공부가 필요해요!</div>
                            <img src="../assets/images/dino.png" alt="공룡" class="dino-image">
                        </div>
                        <!-- 파이 차트 -->
                        <div class="chart-container">
                            <canvas id="quizChart" width="200" height="200"></canvas>
                            <div class="chart-score" id="chart-score">3/5</div>
                        </div>
                    </div>
                </div>
                <!-- 버튼 영역 -->
                <div class="button-group">
                    <button id="retry-button" class="hidden">다시 풀기</button>
                    <button class="next-button" id="finish-button">퀴즈 종료</button>
                </div>
            </div>

        </div>

    </div>

    </div>

    <div id="navbar"></div>
    <script src="../js/script.js"></script>
    <script type="module" src="../js/features/finance-quiz/quiz-result.js"></script>
</body>

</html>
