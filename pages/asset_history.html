<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JamMoney - 자산 내역</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/asset_history.css">
</head>

<body>
    <!-- 메인 콘텐츠 영역 -->
    <div class="main-content">

        <!-- 헤더 영역 -->
        <header>
            <button class="back-button" onclick="history.back();">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 19L8 12L15 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
            JamMoney
        </header>

        <!-- 구현 영역 -->
        <div class="content">
            <ul id="historyList" class="history-list">
                <li class="history-item"> <!--예시1-->
                    <img src="#" alt="종목 이미지" class="stock-image" />
                    <div class="info-block">
                        <div class="top-line">
                            <div class="label">삼성전자</div>
                            <div class="date">5/1</div>
                        </div>
                        <div class="amount positive">+44,754</div>
                    </div>
                </li>

                <li class="history-item"> <!--예시2-->
                    <img src="#" alt="종목 이미지" class="stock-image" />
                    <div class="info-block">
                        <div class="top-line">
                            <div class="label">안녕하세요~~ 길게 써보는 중</div>
                            <div class="date">5/2</div>
                        </div>
                        <div class="amount negative">-8,551</div>
                    </div>
                </li>
            </ul>
        </div>

    </div>

    <div id="navbar"></div>
    <script src="../js/script.js"></script>
    <script type="module" src="../js/features/mypage/asset-history.js"></script>
</body>

</html>
