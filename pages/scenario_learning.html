<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JamMoney - 시나리오 학습 진행</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/scenario.css" />
  </head>
  <body>
    <!-- 메인 콘텐츠 영역 -->
    <div class="main-content">
      <!-- 헤더 영역 -->
      <header>
        <button class="back-button" onclick="history.back();">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M15 19L8 12L15 5"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        시나리오 학습
      </header>

      <!-- 구현 영역 -->
      <div class="content simul-wrapper">
        <h3 class="simul-title">자취방 계약 시뮬레이션</h3>
        <img src="../assets/images/scenario.png" alt="" width="100%" />
        <div class="dialogue-box">
          <div class="character-name">공룡 중개사</div>
          <div class="dialogue-text">
            안녕하세요~ 어떤 조건의 자취방을 찾으시나요?
          </div>
        </div>

        <!-- 선택지 -->
        <div class="choices">
          <button class="choice-btn">
            1. 보증금은 500만 원 이하, 월세는 40만 원 이하요.
          </button>
          <button class="choice-btn">
            2. 반려동물 가능한 집이면 좋겠어요.
          </button>
          <button class="choice-btn">3. 대학에서 가까운 집이 좋아요.</button>
        </div>
      </div>
    </div>

    <div id="navbar"></div>
    <script src="../js/script.js"></script>
  </body>
</html>
