<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대기 화면</title>
    <style>
        /* 대기 화면 스타일 */
        .waiting-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 16px;
            background-color: #f9f9f9;
            border-radius: 10px;
            margin: 20px 0;
        }
        .waiting-header {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .waiting-info {
            background-color: #eee;
            padding: 10px;
            border-radius: 8px;
        }
        .waiting-table {
            width: 100%;
            border-collapse: collapse;
        }
        .waiting-table th, .waiting-table td {
            padding: 8px;
            border-bottom: 1px solid #ccc;
            text-align: right;
        }
        .waiting-table th {
            text-align: left;
            color: #666;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }
        .action-button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1em;
        }
        .action-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="waiting-section">
        <div class="waiting-header">대기중 0건</div>
        <div class="waiting-info">정정/취소</div>
        <table class="waiting-table">
            <tr><th>가격</th><td>0 원</td></tr>
            <tr><th>수량</th><td>0 주</td></tr>
            <tr><th>금액</th><td>0 원</td></tr>
        </table>
        <div class="waiting-info">정정내역</div>
        <table class="waiting-table">
            <tr><th>가격</th><td>원</td></tr>
            <tr><th>수량</th><td>0 주</td></tr>
        </table>
        <div class="action-buttons">
            <button class="action-button">정정</button>
            <button class="action-button">취소</button>
        </div>
    </div>
</body>
</html>
