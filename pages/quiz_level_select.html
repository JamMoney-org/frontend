<!DOCTYPE html>
<html lang="ko">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JamMoney - 금융기초퀴즈 리스트</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/quiz.css">
</head>


<body>
    <!-- 메인 콘텐츠 영역 -->
    <div class="main-content">


        <!-- 헤더 영역 -->
        <header>
            <button class="back-button" onclick="history.back();">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 19L8 12L15 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
            금융 기초 퀴즈
        </header>

        <!-- 구현 영역 -->
        <div class="content">
            <h3 id="category-title"></h3>


            <!-- 난이도 선택 리스트 -->
            <div class="quiz-list" id="quiz-list">
                <div class="quiz-item">
                    <div class="quiz-info">
                        <p class="difficulty-label">초급</p>
                        <p class="desc">기본 개념부터 차근차근 배워요</p>
                    </div>
                </div>
                <div class="quiz-item">
                    <div class="quiz-info">
                        <p class="difficulty-label">중급</p>
                        <p class="desc">조금 더 깊이 있는 금융 지식을 알아봐요</p>
                    </div>
                </div>

                <div class="quiz-item">
                    <div class="quiz-info">
                        <p class="difficulty-label">고급</p>
                        <p class="desc">복잡한 개념도 도전해봐요!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 배경을 어둡게 처리하는 레이어 -->
    <div id="quiz-loading-overlay" class="hidden"></div>


    <!-- 로딩 안내 팁 -->
    <div id="quiz-loading-tip" class="hidden">
        🦖 퀴즈를 생성하고 있어요!<br>
        곧 퀴즈를 불러올게요!
    </div>


    </div>

    <div id="navbar"></div>
    <script src="../js/script.js"></script>
    <script type="module" src="../js/features/finance-quiz/quiz-level-select.js"></script>
</body>


</html>
