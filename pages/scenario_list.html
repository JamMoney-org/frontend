<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JamMoney - 시나리오 선택</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/scenario.css" />
  </head>
  <body>
    <!-- 메인 콘텐츠 영역 -->
    <div class="main-content">
      <!-- 헤더 영역 -->
      <header>
        <button class="back-button" onclick="history.back();">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M15 19L8 12L15 5"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        시나리오 학습
      </header>

      <!-- 구현 영역 -->
      <div class="content">
        <h3 class="category-label"></h3>
        <div class="scenario-list"></div>
      </div>
    </div>

    <div id="navbar"></div>
    <script src="../js/script.js"></script>
    <script type="module" src="../js/features/scenario/list.js"></script>
  </body>
</html>
