<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JamMoney - 오답노트 리스트</title>
    <link rel="icon" href="../assets/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/wrong_note_list.css">
</head>

<body>
    <!-- 메인 콘텐츠 영역 -->
    <div class="main-content">

        <!-- 헤더 영역 -->
        <header>
            <button class="back-button" onclick="history.back();">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 19L8 12L15 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
            금융 퀴즈 오답노트
        </header>

        <!-- 구현 영역 -->
        <div class="container">
            <div id="emptyNoteMessage">
                📭 저장된 오답노트가 없습니다<br>
                금융 퀴즈를 풀고 복습을 시작해보세요!
            </div>
            <!-- 오답노트 리스트 -->
            <div id="card">
                <ul id="wrongNoteList" class="note-list"></ul>
            </div>
        </div>
    </div>

    <div id="navbar"></div>
    <script src="../js/script.js"></script>
    <script type="module" src="../js/features/mypage/wrong-note-list.js"></script>
</body>

</html>
