<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JamMoney - 시나리오 학습 진행</title>
  <link rel="icon" href="/assets/images/favicon.png" type="image/png">
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/scenario.css" />
</head>

<body>
  <div class="main-content">
    <header>
      <button class="back-button" onclick="history.back();">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 19L8 12L15 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
      </button>
      <span>시나리오 학습</span>
    </header>

    <div class=scenario-layer>

      <div class="content simul-wrapper">
        <div class="choices-head"><span class="chip">선택지</span></div>
        <div class="choices"></div>

        <div class="dialogue-box">
          <div class="dialogue-meta">
            <span class="badge">질문</span>
            <div class="character-name">공룡 사회자</div>
          </div>
          <div class="dialogue-text"></div>
        </div>



      </div>
      <img src="/assets/images/scenario.png" class="scenario-bg" alt="">
    </div>
  </div>

  <div id="navbar"></div>
  <script src="/js/script.js"></script>
  <script src="/js/features/scenario/progress.js"></script>
</body>

</html>
