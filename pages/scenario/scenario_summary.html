<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JamMoney - 시나리오 학습 완료</title>
  <link rel="icon" href="/assets/images/favicon.png" type="image/png">
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/scenario.css" />
</head>

<body>

  <div class="main-content">
    <header>
      <button class="back-button" onclick="history.back();">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 19L8 12L15 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
      </button>
      <span>시나리오 학습</span>
    </header>

    <div class="content simul-wrapper simul">
      <img src="/assets/images/dinosaur_broker.png" alt="" width="25%" />
      <div class="dialogue-box end">
        <div class="dialogue-summary"></div>
      </div>
      <div class="actions">
        <button class="action-btn">다른 시나리오 학습하기</button>
        <button class="action-btn">홈으로 가기</button>
      </div>
      <div id="ai-loading-overlay" class="hidden"></div>

      <div id="ai-loading-tip" class="hidden">
        🦖 공룡 AI가 총평을 생성 하고 있어요!<br>
      </div>
    </div>
  </div>

  <div id="navbar"></div>
  <script src="/js/script.js"></script>
  <script type="module" src="/js/features/scenario/summary.js"></script>
</body>

</html>
