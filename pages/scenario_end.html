<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JamMoney - 시나리오 학습 완료</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/scenario.css" />
  </head>
  <body>
    <!-- 메인 콘텐츠 영역 -->
    <div class="main-content">
      <!-- 헤더 영역 -->
      <header>
        <button class="back-button" onclick="history.back();">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M15 19L8 12L15 5"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        시나리오 학습
      </header>

      <!-- 구현 영역 -->
      <div class="content simul-wrapper">
        <h3 class="simul-title">자취방 계약 시뮬레이션</h3>
        <img src="../assets/images/dinosaur_broker.png" alt="" width="30%" />
        <div class="dialogue-box end">
          <div class="dialogue-text">
            <span class="highlight">⭐ 자취방 계약 시뮬레이션 완료!</span><br />
            오늘은 예산, 조건 비교, 계약 결정을 배웠어요.<br />
            실제 계약할 때도 잘 응용해보세요!<br />
            <span class="highlight">+10 가상 머니 지급</span> 🧸
          </div>
        </div>
        <div class="actions">
          <button class="action-btn">다른 시나리오 학습하기</button>
          <button class="action-btn">홈으로 가기</button>
        </div>
      </div>
    </div>

    <div id="navbar"></div>
    <script src="../js/script.js"></script>
  </body>
</html>
