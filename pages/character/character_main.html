<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JamMoney - 캐릭터</title>
  <link rel="icon" href="/assets/images/favicon.png" type="image/png">
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/character_main.css" />
</head>

<body>
  <div class="main-content">
    <header>
      <button class="back-button" onclick="history.back();">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 19L8 12L15 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
      </button>
      캐릭터
    </header>

    <div class="content">
      <div class="top-button">
        <button class="shop-button" onclick="location.href='/pages/character/character_shop.html'">
          🛒 캐릭터 상점
        </button>
        <button class="inventory-button" onclick="location.href='/pages/character/inventory.html'">
          📦 인벤토리
        </button>
      </div>

      <div class="character-area">
        <img src="/assets/images/default_background.png" class="background-img" id="bgImage" />
        <img src="https://jammoney.s3.ap-northeast-2.amazonaws.com/pet_level_1.png" alt="캐릭터 이미지" class="character-img" id="characterImage" />
      </div>

      <div class="status-box">
        <div class="name-stage">
          <span class="character-name" id="characterName">공룡 이름</span>
          <button class="edit-button" id="editNameBtn">✏️</button>
          <span class="character-mood" id="mood">기분 : ?</span>
        </div>

        <div class="name-edit-box" id="nameEditBox">
          <input type="text" id="nameInput" placeholder="이름을 입력하세요" />
          <button id="saveNameBtn">저장</button>
        </div>

        <div class="level-bar-box">
          <span class="level">Lv.<span id="level">1</span></span>
          <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
          </div>
          <span class="xp"><span id="xpNow"></span> / <span id="xpMax"></span> EXP</span>
        </div>
      </div>
    </div>
  </div>

  <div id="navbar"></div>

  <script src="/js/script.js"></script>

  <script type="module" src="/js/features/character/character-main.js"></script>


</body>

</html>
