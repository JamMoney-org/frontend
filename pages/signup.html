<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JamMoney - 회원가입</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/signup.css" />
</head>
<body>
  <div class="main-content">
    <div class="content">
      <h3 class="logo">JamMoney</h3>

      <form class="signup-form">
        <div class="input">
          <img src="../assets/icon/email.svg" class="input-icon" alt="이메일 아이콘" />
          <input type="email" class="form-element" placeholder="이메일" required />
        </div>

        <div class="input">
          <img src="../assets/icon/user.svg" class="input-icon" alt="닉네임 아이콘" />
          <input type="text" class="form-element" placeholder="닉네임" required />
        </div>

        <div class="input">
          <img src="../assets/icon/user.svg" class="input-icon" alt="아이디 아이콘" />
          <input type="text" class="form-element" placeholder="아이디" required />
        </div>

        <div class="input">
          <img src="../assets/icon/password.svg" class="input-icon" alt="비밀번호 아이콘" />
          <input type="password" class="form-element" placeholder="비밀번호" required />
        </div>

        <div class="input">
          <img src="../assets/icon/birthday.svg" class="input-icon" alt="생년월일 아이콘" />
          <input type="date" class="form-element" placeholder="생년월일" required />
        </div>

        <div class="input">
            <img src="../assets/icon/like.svg" class="input-icon" alt="관심 테마 아이콘" />
            <select class="form-element markdown" required>
                <option value="" disabled selected>관심 테마</option>
                <option value="spending">소비</option>
                <option value="saving">저축</option>
                <option value="loan">대출</option>
                <option value="investment">투자</option>
                <option value="insurance">보험</option>
                <option value="tax">세금</option>
                <option value="finance-system">금융기관 & 제도</option>
            </select>
        </div>


        <button type="submit" class="form-element submit-button">가입하기</button>
      </form>
    </div>
  </div>
</body>
</html>
