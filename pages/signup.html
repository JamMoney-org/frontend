<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JamMoney - 회원가입</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/signup.css" />
</head>

<body>
  <div class="main-content">
    <!-- 헤더 영역 -->
    <header>
      <button class="back-button" onclick="history.back();">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 19L8 12L15 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
      </button>
      회원가입
    </header>
    <div class="content">
      <h3 class="logo">JamMoney</h3>

      <form class="signup-form">
        <div class="input">
          <img src="../assets/icon/email.svg" class="input-icon" alt="이메일 아이콘" />
          <input type="email" id="email" class="form-element" placeholder="이메일(example@domain.com 형식)" required />
        </div>

        <div class="input">
          <img src="../assets/icon/user.svg" class="input-icon" alt="닉네임 아이콘" />
          <input type="text" id="nickname" class="form-element" placeholder="닉네임(중복 불가)" required />
        </div>

        <div class="input">
          <img src="../assets/icon/password.svg" class="input-icon" alt="비밀번호 아이콘" />
          <input type="password" id="password" class="form-element" placeholder="비밀번호(8~20자, 숫자/대문자/소문자/특수문자 포함)"
            required />
        </div>

        <div class="input">
          <img src="../assets/icon/password.svg" class="input-icon" alt="비밀번호 아이콘" />
          <input type="password" id="confirmPassword" class="form-element" placeholder="비밀번호를 다시 한 번 입력해주세요."
            required />
        </div>

        <button type="submit" class="form-element submit-button">가입하기</button>
      </form>
    </div>
  </div>
  <div id="navbar"></div>
  <script src="../js/script.js"></script>
  <script src="../js/features/auth/signup.js"></script>
</body>

</html>
